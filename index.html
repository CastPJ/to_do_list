<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="height: 80rem"
      >
        <div class="card">
          <div class="card-body">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic mixed styles example"
            >
              <button type="button" class="btn" id="delete-items">
                <img src="images/x-octagon.svg" alt="X" />
                Delete items
              </button>
              <button type="button" class="btn" id="">
                <img src="images/check-circle.svg" alt="X" />
                Delete done
              </button>
              <button type="button" class="btn" id="clear-list">
                <img src="images/trash3.svg" alt="X" />
                Clear list
              </button>
            </div>
            <h5 class="card-title my-2">
              <span id="list-title" class="editable" contenteditable="false"
                >New list ...</span
              >
            </h5>
            <div class="container text-center px-0">
              <div class="row mx-0 my-3">
                <div class="d-flex px-0 w-100">
                  <input
                    type="list-element"
                    class="form-control flex-grow-1"
                    id="input"
                  />
                  <button type="button" class="btn btn-primary ms-2" id="btn">
                    Add
                  </button>
                </div>
              </div>
            </div>
            <div id="form-check"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="app.js"></script>
  </body>
</html>
